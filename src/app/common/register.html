<div ng-if="vm.startMode">
    <md-card>
        <md-card-content>
            <naglowek></naglowek>
            <div layout layout-padding flex="40" flex-sm="100">
                <div class="md-subhead">
                    Utwórz nowego użytkownika wypełniając i wysyłając formularz Rola zostanie przypisana przez Administratora...<br />Hasło powinno zawierać <b>min 6 znaków</b>
                </div>
            </div>
            <div layout="column" layout-padding flex="40" flex-sm="100" ng-form="vm.formMain">
                <md-input-container>
                    <label>Email (nazwa użytkownika)</label>
                    <input ng-model="vm.dataObj.email" type="email" name="password" />
                </md-input-container>
                <md-input-container>
                    <label>hasło</label>
                    <input ng-model="vm.dataObj.password" type="password" name="password" ng-minlength="6" />
                </md-input-container>
                <md-input-container>
                    <label>Powtórz hasło</label>
                    <input ng-model="vm.dataObj.rePassword" type="password" name="rePassword" ng-minlength="6" />
                </md-input-container>
                <div layout layout-align="end center">
                    <md-button ng-click="vm.register()" ng-show="vm.formMain.$dirty && vm.formMain.$valid && vm.dataObj.password && vm.dataObj.password==vm.dataObj.rePassword" ng-disabled="vm.formSubmited" class="md-warn md-raised" aria-label="zarejestrujSie">&nbsp;Zarejestruj&nbsp;</md-button>
                </div>
                
            </div>

        </md-card-content>
    </md-card>
</div>
